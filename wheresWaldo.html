<!DOCTYPE html>
<html>
<head>
    <title>Where's Waldo?</title>
    <style>
        #mainImage {
            width: 100% ;
            height: 100%;
        }
        #target {
            border-style: solid;
            border-color: black;
        }
    </style>
</head>
<body>
    <img src="2687205.png" alt="Where's Waldo at the beach" id="mainImage" usemap="#beachScene">

        <area shape="rect" coords="700,375,725,425" href="winner.png" alt="Waldo" id="target" onclick="foundWaldo()">
    </map>
</body>
<script>
    const foundWaldo = () => {
        alert('You found Waldo!')
    }
</script>
</html>
